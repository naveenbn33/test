name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      #run: docker build . --file Dockerfile --tag demo1:$(date +%s)
      run: docker build -t . --tag test:latest naveenbn123/test:latest
      
    - uses: actions/checkout@v3
    - name: push Docker image
      run: docker push naveenbn123/test:latest
